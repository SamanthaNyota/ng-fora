<h3>Classic utilisation</h3>
<div>


    <div *ngFor="let topic of service.getTopics()">
      <h3>{{topic.title}}</h3>
      <div *ngFor="let c of topic.comments">
        <strong>{{c.user?c.user.name:'Anonymous'}}</strong> says: {{c.content}}
      </div>
    </div>


</div>
