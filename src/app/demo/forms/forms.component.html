
<h1>Simple input text</h1>

<input type="text" [(ngModel)]="data">

>>>>>> {{data}}


<h2>Users</h2>


  <ul>
    <li *ngFor="let user of getUsers() ">
      {{user.name}}
      <input type="checkbox" [value]="user.id" [checked]="user.admin" (change)="user.admin=true">
    </li>

  </ul>


<h2>Admins</h2>

Check who is logged in :

<ul>
  <li *ngFor="let user of getAdmins() ">
    {{user.name}}
    <input type="checkbox" [value]="user.id" [checked]="user.admin" (change)="user.admin=false">
  </li>

</ul>

<select [(ngModel)]="loggedIn">
  <option  *ngFor="let user of getAllUsers()" [ngValue]="user">{{user.name}}</option>
</select>

<div>
logged : {{loggedIn?.name}}
</div>
